<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-emp-roles-heading" data-cy="EmpRolesCreateUpdateHeading">Create or edit a Emp Roles</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.roleId.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_roleId">Role Id</label>
            <input
              type="number"
              class="form-control"
              name="roleId"
              id="field_roleId"
              data-cy="roleId"
              formControlName="roleId"
              [readonly]="true"
            />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_roleName">Role Name</label>
          <input type="text" class="form-control" name="roleName" id="field_roleName" data-cy="roleName" formControlName="roleName" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
