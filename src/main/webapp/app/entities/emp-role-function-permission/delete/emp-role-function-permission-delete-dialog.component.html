@if (empRoleFunctionPermission) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(empRoleFunctionPermission.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="empRoleFunctionPermissionDeleteDialogHeading">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-empRoleFunctionPermission-heading">
        Are you sure you want to delete Emp Role Function Permission {{ empRoleFunctionPermission.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>

      <button id="jhi-confirm-delete-empRoleFunctionPermission" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
      </button>
    </div>
  </form>
}
