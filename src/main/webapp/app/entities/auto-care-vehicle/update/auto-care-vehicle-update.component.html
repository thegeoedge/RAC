<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-auto-care-vehicle-heading" data-cy="AutoCareVehicleCreateUpdateHeading">Create or edit a Auto Care Vehicle</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_customerId">Customer Id</label>
          <input
            type="number"
            class="form-control"
            name="customerId"
            id="field_customerId"
            data-cy="customerId"
            formControlName="customerId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_customerName">Customer Name</label>
          <input
            type="text"
            class="form-control"
            name="customerName"
            id="field_customerName"
            data-cy="customerName"
            formControlName="customerName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_customerTel">Customer Tel</label>
          <input
            type="text"
            class="form-control"
            name="customerTel"
            id="field_customerTel"
            data-cy="customerTel"
            formControlName="customerTel"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleNumber">Vehicle Number</label>
          <input
            type="text"
            class="form-control"
            name="vehicleNumber"
            id="field_vehicleNumber"
            data-cy="vehicleNumber"
            formControlName="vehicleNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_brandId">Brand Id</label>
          <input type="number" class="form-control" name="brandId" id="field_brandId" data-cy="brandId" formControlName="brandId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_brandName">Brand Name</label>
          <input type="text" class="form-control" name="brandName" id="field_brandName" data-cy="brandName" formControlName="brandName" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_model">Model</label>
          <input type="text" class="form-control" name="model" id="field_model" data-cy="model" formControlName="model" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_millage">Millage</label>
          <input type="number" class="form-control" name="millage" id="field_millage" data-cy="millage" formControlName="millage" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_manufactureYear">Manufacture Year</label>
          <input
            type="text"
            class="form-control"
            name="manufactureYear"
            id="field_manufactureYear"
            data-cy="manufactureYear"
            formControlName="manufactureYear"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lastServiceDate">Last Service Date</label>
          <div class="d-flex">
            <input
              id="field_lastServiceDate"
              data-cy="lastServiceDate"
              type="datetime-local"
              class="form-control"
              name="lastServiceDate"
              formControlName="lastServiceDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nextServiceDate">Next Service Date</label>
          <div class="d-flex">
            <input
              id="field_nextServiceDate"
              data-cy="nextServiceDate"
              type="datetime-local"
              class="form-control"
              name="nextServiceDate"
              formControlName="nextServiceDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmu">Lmu</label>
          <input type="number" class="form-control" name="lmu" id="field_lmu" data-cy="lmu" formControlName="lmu" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmd">Lmd</label>
          <div class="d-flex">
            <input
              id="field_lmd"
              data-cy="lmd"
              type="datetime-local"
              class="form-control"
              name="lmd"
              formControlName="lmd"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
