<div class="d-flex justify-content-center">
  <div class="col-10">
    <h2 id="jhi-invoice-service-common-heading" data-cy="InvoiceServiceCommonCreateUpdateHeading">Invoice Service Common</h2>

    <jhi-alert-error></jhi-alert-error>

    <form [formGroup]="editForm">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Invoice ID</th>
            <th>Line ID</th>
            <th>Option ID</th>
            <th>Main ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Value</th>
            <th>Added By ID</th>
            <th>Discount</th>
            <th>Service Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody formArrayName="invoiceServiceCommons">
          <tr *ngFor="let row of invoiceServiceCommonsArray.controls; let i = index" [formGroupName]="i">
            <td><input type="number" class="form-control" formControlName="id" readonly /></td>
            <td><input type="number" class="form-control" formControlName="invoiceId" /></td>
            <td><input type="number" class="form-control" formControlName="lineId" /></td>
            <td><input type="number" class="form-control" formControlName="optionId" /></td>
            <td><input type="number" class="form-control" formControlName="mainId" /></td>
            <td><input type="number" class="form-control" formControlName="code" /></td>
            <td><input type="text" class="form-control" formControlName="name" /></td>
            <td><input type="text" class="form-control" formControlName="description" /></td>
            <td><input type="number" class="form-control" formControlName="value" /></td>
            <td><input type="number" class="form-control" formControlName="addedById" /></td>
            <td><input type="number" class="form-control" formControlName="discount" /></td>
            <td><input type="number" class="form-control" formControlName="servicePrice" /></td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="removeInvoiceServiceCommon(i)">
                <fa-icon icon="trash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <button type="button" class="btn btn-success" (click)="addInvoiceServiceCommon()"><fa-icon icon="plus"></fa-icon>&nbsp; Add Row</button>

    <div class="mt-3">
      <button type="button" class="btn btn-secondary" (click)="previousState()"><fa-icon icon="ban"></fa-icon>&nbsp; Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isSaving">
        <fa-icon icon="save"></fa-icon>&nbsp; Save
      </button>
    </div>
  </div>
</div>
