<div class="d-flex justify-content-center">
  <div class="col-8">
    <h2 id="jhi-emp-functions-heading" data-cy="EmpFunctionsCreateUpdateHeading">Create or edit a Emp Functions</h2>

    <div>
      <div class="mb-3">
        <label class="form-label" for="field_functionId">Function Id</label>
        <input
          type="number"
          class="form-control"
          name="functionId"
          id="field_functionId"
          data-cy="functionId"
          formControlName="functionId"
          [readonly]="true"
        />

        <div class="mb-3">
          <label class="form-label" for="field_functionName">Function Name</label>
          <input
            type="text"
            class="form-control"
            name="functionName"
            id="field_functionName"
            data-cy="functionName"
            formControlName="functionName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_moduleId">Module Id</label>
          <input type="number" class="form-control" name="moduleId" id="field_moduleId" data-cy="moduleId" formControlName="moduleId" />
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        ></button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        ></button>
      </div>
    </div>
  </div>
</div>
