<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        font-size: 12px;
      }
      .invoice-container {
        width: 80%;
        margin: auto;
        border: 1px solid #ffffff;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid rgb(255, 255, 255);
        padding: 8px;
        text-align: left;
      }
      .header-table td {
        border: none;
      }
      .total-section {
        margin-top: 20px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <table>
        <tr>
          <th>Description</th>
          <th>Discount</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total Amount</th>
        </tr>
        <tr *ngFor="let item of invoiceItems">
          <td>{{ item.itemName }}</td>
          <td>{{ item.itemCost }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.sellingPrice }}</td>
          <td>{{ item.lineTotal }}</td>
        </tr>
      </table>

      <div class="total-section">
        <p><strong>Sub Total:</strong> 9075.00</p>
        <p><strong>Discount:</strong> 0.00</p>
        <p><strong>Net Total:</strong> 9075.00</p>
      </div>
    </div>
  </body>
</html>
