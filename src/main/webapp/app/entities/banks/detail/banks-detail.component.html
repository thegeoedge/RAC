<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (banks(); as banksRef) {
      <div>
        <h2 data-cy="banksDetailsHeading"><span>Banks</span></h2>

        <hr />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ banksRef.id }}</span>
          </dd>
          <dt><span>Code</span></dt>
          <dd>
            <span>{{ banksRef.code }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ banksRef.name }}</span>
          </dd>
          <dt><span>Description</span></dt>
          <dd>
            <span>{{ banksRef.description }}</span>
          </dd>
          <dt><span>Lmu</span></dt>
          <dd>
            <span>{{ banksRef.lmu }}</span>
          </dd>
          <dt><span>Lmd</span></dt>
          <dd>
            <span>{{ banksRef.lmd }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton"></button>
      </div>
    }
  </div>
</div>
