@if (customer) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(customer.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="customerDeleteDialogHeading">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <p id="jhi-delete-customer-heading">Are you sure you want to delete Customer {{ customer.id }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()"></button>

      <button id="jhi-confirm-delete-customer" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger"></button>
    </div>
  </form>
}
