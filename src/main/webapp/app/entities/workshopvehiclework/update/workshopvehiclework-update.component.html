<div class="d-flex justify-content-center">
  <div class="col-12">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <fieldset class="border p-3 mt-3">
        <legend class="w-auto px-2">Workshop work Services</legend>
        <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Workshop work</th>
                <th>Work Description</th>
                <th>Select</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of workshopworklist">
                <td>{{ item.workshopwork }}</td>
                <td>{{ item.workshopworkdescription }}</td>
                <td>
                  <input type="checkbox" (change)="onworkServiceSelectionChange(item, $event)" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </fieldset>

      <!-- Display selected items -->
      <div class="mt-3">
        <h4>Selected Items:</h4>
        <ul>
          <li *ngFor="let selectedItem of selectedworkItems">
            {{ selectedItem.workshopwork }}
          </li>
        </ul>
      </div>
      <div *ngIf="false">
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_jobid">Jobid</label>
          <input type="number" class="form-control" name="jobid" id="field_jobid" data-cy="jobid" formControlName="jobid" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleid">Vehicleid</label>
          <input type="number" class="form-control" name="vehicleid" id="field_vehicleid" data-cy="vehicleid" formControlName="vehicleid" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_customerid">Customerid</label>
          <input
            type="number"
            class="form-control"
            name="customerid"
            id="field_customerid"
            data-cy="customerid"
            formControlName="customerid"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_customername">Customername</label>
          <input
            type="text"
            class="form-control"
            name="customername"
            id="field_customername"
            data-cy="customername"
            formControlName="customername"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_contactno">Contactno</label>
          <input type="text" class="form-control" name="contactno" id="field_contactno" data-cy="contactno" formControlName="contactno" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleno">Vehicleno</label>
          <input type="text" class="form-control" name="vehicleno" id="field_vehicleno" data-cy="vehicleno" formControlName="vehicleno" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehiclebrand">Vehiclebrand</label>
          <input
            type="text"
            class="form-control"
            name="vehiclebrand"
            id="field_vehiclebrand"
            data-cy="vehiclebrand"
            formControlName="vehiclebrand"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehiclemodel">Vehiclemodel</label>
          <input
            type="text"
            class="form-control"
            name="vehiclemodel"
            id="field_vehiclemodel"
            data-cy="vehiclemodel"
            formControlName="vehiclemodel"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_mileage">Mileage</label>
          <input type="text" class="form-control" name="mileage" id="field_mileage" data-cy="mileage" formControlName="mileage" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_addeddate">Addeddate</label>
          <div class="d-flex">
            <input
              id="field_addeddate"
              data-cy="addeddate"
              type="datetime-local"
              class="form-control"
              name="addeddate"
              formControlName="addeddate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_iscalltocustomer">Iscalltocustomer</label>
          <input
            type="checkbox"
            class="form-check"
            name="iscalltocustomer"
            id="field_iscalltocustomer"
            data-cy="iscalltocustomer"
            formControlName="iscalltocustomer"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_remarks">Remarks</label>
          <input type="text" class="form-control" name="remarks" id="field_remarks" data-cy="remarks" formControlName="remarks" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_calldate">Calldate</label>
          <div class="d-flex">
            <input
              id="field_calldate"
              data-cy="calldate"
              type="datetime-local"
              class="form-control"
              name="calldate"
              formControlName="calldate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmu">Lmu</label>
          <input type="number" class="form-control" name="lmu" id="field_lmu" data-cy="lmu" formControlName="lmu" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmd">Lmd</label>
          <div class="d-flex">
            <input
              id="field_lmd"
              data-cy="lmd"
              type="datetime-local"
              class="form-control"
              name="lmd"
              formControlName="lmd"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div *ngIf="false">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
